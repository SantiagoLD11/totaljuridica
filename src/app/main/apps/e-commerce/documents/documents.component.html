<div id="products" class="page-layout carded fullwidth inner-scroll">

    <!-- TOP BACKGROUND -->
    <div class="top-bg accent"></div>
    <!-- / TOP BACKGROUND -->

    <!-- CENTER -->
    <div class="center">

        <!-- HEADER -->
        <div class="header accent"
             fxLayout="column" fxLayoutAlign="center center"
             fxLayout.gt-sm="row" fxLayoutAlign.gt-sm="space-between center">

            <!-- APP TITLE -->
            <div class="logo mb-24 mb-md-0"
                 fxLayout="row" fxLayoutAlign="start center">
                <mat-icon class="logo-icon s-32 mr-16" [@animate]="{value:'*',params:{delay:'50ms',scale:'0.2'}}">
                    assignment
                </mat-icon>
                <span class="logo-text h1" [@animate]="{value:'*',params:{delay:'100ms',x:'-25px'}}">
                    {{title}}
                </span>
            </div>
            <!-- / APP TITLE -->

            <!-- SEARCH -->
            <div class="search-wrapper mx-32 mx-md-0">
                <div class="search" fxFlex fxLayout="row" fxLayoutAlign="start center">
                    <mat-icon>search</mat-icon>
                    <input #filter placeholder="Buscar resultados">
                </div>
            </div>
            <!-- / SEARCH -->

        </div>
        <!-- / HEADER -->


        <!-- CONTENT CARD -->
        <div class="content-card">
            <mat-table class="products-table"
                       #table [dataSource]="dataSource"
                       matSort
                       [@animateStagger]="{value:'50'}"
                       fusePerfectScrollbar>

                <!-- ID Column -->
                <ng-container matColumnDef="id">
                    <mat-header-cell *matHeaderCellDef mat-sort-header>Tipo</mat-header-cell>
                    <mat-cell *matCellDef="let product">
                        <span>{{product.tipo}}</span>
                    </mat-cell>
                </ng-container>

                <!-- FECHA Column -->
                <ng-container matColumnDef="ips">
                    <mat-header-cell *matHeaderCellDef mat-sort-header>IPS</mat-header-cell>
                    <mat-cell *matCellDef="let product">
                        <p class="text">{{product.ips}}</p>
                    </mat-cell>
                </ng-container>

                <!-- FECHA Column -->
                <ng-container matColumnDef="ciudad">
                    <mat-header-cell *matHeaderCellDef mat-sort-header>Ciudad</mat-header-cell>
                    <mat-cell *matCellDef="let product">
                        <p class="text">{{product.ciudad}}</p>
                    </mat-cell>
                </ng-container>

                <!-- Quantity Column -->
                <ng-container matColumnDef="archivo">
                    <mat-header-cell *matHeaderCellDef mat-sort-header>Documento</mat-header-cell>
                    <mat-cell *matCellDef="let product">
                        
                        <a class="nav-link" href="{{product.archivo}}"
                            target="_blank">
                            <span>Ver</span>
                        </a>
                        
                    </mat-cell>
                </ng-container>


                <mat-header-row *matHeaderRowDef="displayedColumns; sticky:true"></mat-header-row>

                <mat-row *matRowDef="let product; columns: displayedColumns;"
                         class="product"
                         matRipple
                         >
                </mat-row>

            </mat-table>

            <mat-paginator #paginator
                           [length]="dataSource.filteredData.length"
                           [pageIndex]="0"
                           [pageSize]="10"
                           [pageSizeOptions]="[5, 10, 25, 100]">
            </mat-paginator>

        </div>
        <!-- / CONTENT CARD -->
    </div>
    <!-- / CENTER -->
</div>
